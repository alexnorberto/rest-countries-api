<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" style="background-color: var(--elements);">
  <h1 style="font-weight: 800; font-family: 'Nunito Sans'; cursor: pointer;" routerLink="/countries/">Where in the world?</h1>

  <button mat-button (click)="toggleDarkMode()" id="darkMode-toggle">
    <mat-icon id="darkMode-icon">dark_mode</mat-icon>
    Dark Mode</button>

</mat-toolbar>

<div id="hideLoadingBar" style="display: none;">
  <div  id="loadingBar" fxLayout="column" fxLayoutAlign="center center">
    Loading data...
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
</div>

<div id="main-container" style="width: 90vw; min-width: 500px; margin-top: 50px;">
  <router-outlet></router-outlet>
</div>
